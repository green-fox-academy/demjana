<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Akos Demjan">
    <meta name="keywords" content="html, login, form, css, greenfox">
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap" rel="stylesheet">
    <title>Sign Up Form</title>
</head>
<body>
<div class="flex-to-center">
    <div class="flex-container">
        <div class="signup">
            <form class="" action="index.html" method="post">
                <h1>Sign up</h1>
                <input type="text" id="username" placeholder="Username" name="username" required autofocus>
                <input type="email" name="email" id="email" placeholder="E-mail" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <input type="password" name="password" id="password" placeholder="Retype password" required>
                <button type="submit" name="button">Sign me up</button>
            </form>
        </div>
        <div class="or">
            <p>OR</p>
        </div>
        <div class="alternatives">
            <p><a href="https://www.facebook.com/">Log in with facebook</a></p>
            <p><a href="https://twitter.com">Log in with Twitter</a></p>
            <p><a href="https://www.google.com/">Log in with Google+</a></p>
        </div>
    </div>
</div>
</body>
</html>
