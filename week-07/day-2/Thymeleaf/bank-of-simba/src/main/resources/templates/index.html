<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bank of Simba</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<div>
    <div th:each="bankAccount : ${listOfBankAccount}">
        <h1 th:text="${bankAccount.name} + ' // ' + ${#numbers.formatDecimal(bankAccount.balance, 1 ,2)} + ' $ // ' + ${bankAccount.animalType} "></h1>
    </div>
</div>
</body>
</html>
