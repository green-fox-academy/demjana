<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Assignee</title>
    <link rel="icon" href=
            "https://pngimage.net/wp-content/uploads/2018/06/leaf-png-icon-6.png"
          type="image/x-icon">
</head>
<body>
<h1>LIST OF ASSIGNEE:</h1>

<a th:href="@{'/add-assignee'}">Add new assignee</a><br><br>

<table>
    <thead>
    <tr th:style="|font-weight: bold; text-align: center;|">
        <th>ID</th>
        <th>NAME</th>
        <th>EMAIL</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="assignee : ${assignees}" th:object="${assignee}">

        <td th:text="*{id}" th:style="|border: solid black 1px|"></td>

        <td th:style="|border: solid black 1px|">
           <a th:href="@{|/${assignee.id}/details-assignee|}" th:text="*{name}"></a></td>

        <td th:text="*{email}" th:style="|border: solid black 1px|"></td>

        <!--Bug: No return back todo-list.html after delete -->
       <!--<td><a th:href="@{|/${assignee.id}/delete-assignee|}" th:style="|border: solid black 1px|">Delete</a></td>-->

        <td><a th:href="@{|/${assignee.id}/edit-assignee|}" th:style="|border: solid black 1px|">Edit</a></td>
    </tr>
    </tbody>
</table>
<a th:href="@{'/list'}">Cancel</a>
</body>
</html>
