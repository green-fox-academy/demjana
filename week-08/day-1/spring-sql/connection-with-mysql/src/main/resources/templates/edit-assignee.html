<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap"
          rel="stylesheet">
    <title>Edit Assignee</title>
    <link rel="icon" href=
            "https://pngimage.net/wp-content/uploads/2018/06/leaf-png-icon-6.png"
          type="image/x-icon">
</head>
<body>
<header>
    <h1>Edit Assignee</h1>
</header>
<main>
    <form th:object="${selectedAssignee}"
          th:action="@{'/edit-assignee/'+ ${selectedAssignee.id}}" th:method="post">

        <label for="name">Name:</label>
        <input id="name" type="text" th:field="*{name}" th:value="*{name}" required/><br><br>

        <label for="email">Email:</label>
        <input id="email" type="email" th:field="*{email}" th:value="*{email}"/><br><br>

        <button type="submit">EDIT</button>
    </form>
    <br>
    <a th:href="@{'/list'}">Cancel</a>
</main>
</body>
</html>
