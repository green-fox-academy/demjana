<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Todo</title>
    <link rel="icon" href=
            "https://pngimage.net/wp-content/uploads/2018/06/leaf-png-icon-6.png"
          type="image/x-icon">
</head>
<body>
<h1>Edit Todo</h1>
<form th:object="${selectedTodo}" th:action="@{'/edit/' + ${selectedTodo.id}}" method="post">
    <label for="description">Todo description</label>
    <input id="description" type="text" th:field="*{title}" th:value="*{title}" required><br>
    <label for="urgent">Urgent</label>
    <input id="urgent" type="checkbox" th:field="*{isUrgent}" th:value="*{isUrgent}"><br>
    <label for="done">Done</label>
    <input id="done" type="checkbox" th:field="*{isDone}" th:value="*{isDone}"><br>
    <input type="submit">
</form>
<a th:href="@{'/list'}">Cancel</a>
</body>
</html>
